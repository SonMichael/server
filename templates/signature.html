<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=die">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <form enctype="multipart/form-data" method="post" action="/signature">
                    <div class="mb-3">
                        <label for="user_select" class="form-label">Choose a user</label>
                        <select id="user_select" name="user_id" class="form-select">
                            {% for user in users %}
                                <option value="{{ user.id }}">{{ user.name }}</option>
                            {% endfor %}
                        </select>

                        <label for="file_upload" class="form-label">Upload a genuine image</label>
                        <input type="file" class="form-control" id="file_upload" name="signature"/>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>

{% if has_error %}
        <div class="row">
            <div class="col-lg-6">
                <h2>{{ error_message }}</h2>
            </div>
        </div>
{% endif %}
    </div>
</body>
